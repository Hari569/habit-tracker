<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, createContext, useContext } = React;

    // API Service
    const apiService = {
      async getHabits() {
        const response = await axios.get('http://localhost:8000/api/habits/');
        return response.data;
      },
      
      async createHabit(habitData) {
        const response = await axios.post('http://localhost:8000/api/habits/', habitData);
        return response.data;
      },
      
      async updateHabit(id, habitData) {
        const response = await axios.put(`http://localhost:8000/api/habits/${id}`, habitData);
        return response.data;
      },
      
      async deleteHabit(id) {
        await axios.delete(`http://localhost:8000/api/habits/${id}`);
      },
      
      async completeHabit(habitId, date) {
        const response = await axios.post('http://localhost:8000/api/completions/', {
          habit_id: habitId,
          completion_date: date
        });
        return response.data;
      }
    };

    // Habit Form Component
    function HabitForm({ habit, onSave, onCancel }) {
      const [name, setName] = useState(habit?.name || '');
      const [frequency, setFrequency] = useState(habit?.repeat_frequency || 'daily');
      const [tags, setTags] = useState(habit?.tags || '');
      const [loading, setLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!name.trim()) return;

        setLoading(true);
        try {
          await onSave({
            name: name.trim(),
            repeat_frequency: frequency,
            tags: tags.trim()
          });
        } catch (error) {
          alert('Failed to save habit');
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
          <div className="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 className="text-xl font-bold mb-4">
              {habit ? 'Edit Habit' : 'Create New Habit'}
            </h2>
            
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Habit Name
                </label>
                <input
                  type="text"
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter habit name"
                  required
                />
              </div>

              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Frequency
                </label>
                <select
                  value={frequency}
                  onChange={(e) => setFrequency(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                </select>
              </div>

              <div className="mb-6">
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Tags (optional)
                </label>
                <input
                  type="text"
                  value={tags}
                  onChange={(e) => setTags(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="e.g., health, productivity"
                />
              </div>

              <div className="flex gap-3">
                <button
                  type="submit"
                  disabled={loading}
                  className="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md disabled:opacity-50"
                >
                  {loading ? 'Saving...' : 'Save Habit'}
                </button>
                <button
                  type="button"
                  onClick={onCancel}
                  className="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    // Habit List Component
    function HabitList({ habits, onEdit, onDelete, onToggleComplete }) {
      return (
        <div className="space-y-6">
          <div className="flex justify-between items-center">
            <h1 className="text-3xl font-bold text-gray-900">Your Habits</h1>
          </div>

          {habits.length === 0 ? (
            <div className="text-center py-12">
              <p className="text-gray-500 text-lg">No habits yet.</p>
              <p className="text-gray-400">Create your first habit to get started!</p>
            </div>
          ) : (
            <div className="grid gap-4">
              {habits.map(habit => (
                <div key={habit.id} className="bg-white rounded-lg shadow-md p-6">
                  <div className="flex justify-between items-start">
                    <div className="flex-1">
                      <h3 className="text-xl font-semibold text-gray-900 mb-2">
                        {habit.name}
                      </h3>
                      <p className="text-gray-600 mb-2">
                        Frequency: {habit.repeat_frequency}
                      </p>
                      {habit.tags && (
                        <p className="text-sm text-blue-600">
                          Tags: {habit.tags}
                        </p>
                      )}
                    </div>
                    
                    <div className="flex gap-2 ml-4">
                      <button
                        onClick={() => onToggleComplete(habit.id)}
                        className="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm"
                      >
                        âœ“ Complete
                      </button>
                      <button
                        onClick={() => onEdit(habit)}
                        className="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm"
                      >
                        Edit
                      </button>
                      <button
                        onClick={() => onDelete(habit.id)}
                        className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
                      >
                        Delete
                      </button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    // Main App Component
    function App() {
      const [habits, setHabits] = useState([]);
      const [editingHabit, setEditingHabit] = useState(null);
      const [showHabitForm, setShowHabitForm] = useState(false);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        loadHabits();
      }, []);

      const loadHabits = async () => {
        try {
          const habitsData = await apiService.getHabits();
          setHabits(habitsData);
        } catch (error) {
          console.error('Error loading habits:', error);
        } finally {
          setLoading(false);
        }
      };

      const handleSaveHabit = async (habitData) => {
        try {
          if (editingHabit) {
            await apiService.updateHabit(editingHabit.id, habitData);
          } else {
            await apiService.createHabit(habitData);
          }
          
          await loadHabits();
          setShowHabitForm(false);
          setEditingHabit(null);
        } catch (error) {
          console.error('Error saving habit:', error);
          throw error;
        }
      };

      const handleEditHabit = (habit) => {
        setEditingHabit(habit);
        setShowHabitForm(true);
      };

      const handleDeleteHabit = async (habitId) => {
        if (window.confirm('Are you sure you want to delete this habit?')) {
          try {
            await apiService.deleteHabit(habitId);
            await loadHabits();
          } catch (error) {
            console.error('Error deleting habit:', error);
            alert('Failed to delete habit');
          }
        }
      };

      const handleToggleComplete = async (habitId) => {
        const today = new Date().toISOString().split('T')[0];
        try {
          await apiService.completeHabit(habitId, today);
          alert('Habit marked as complete for today!');
        } catch (error) {
          console.error('Error completing habit:', error);
          alert('Failed to mark habit as complete');
        }
      };

      const handleCancelForm = () => {
        setShowHabitForm(false);
        setEditingHabit(null);
      };

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100">
          {/* Navigation */}
          <nav className="bg-white shadow-sm border-b">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between h-16">
                <div className="flex items-center">
                  <h1 className="text-xl font-bold text-gray-900">
                    Habit Tracker
                  </h1>
                </div>
                
                <div className="flex items-center">
                  <button
                    onClick={() => setShowHabitForm(true)}
                    className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
                  >
                    + Add Habit
                  </button>
                </div>
              </div>
            </div>
          </nav>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <HabitList
              habits={habits}
              onEdit={handleEditHabit}
              onDelete={handleDeleteHabit}
              onToggleComplete={handleToggleComplete}
            />
          </main>

          {/* Habit Form Modal */}
          {showHabitForm && (
            <HabitForm
              habit={editingHabit}
              onSave={handleSaveHabit}
              onCancel={handleCancelForm}
            />
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
